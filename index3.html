<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="inp"><label for="inp">Enter color red/blue/yellow</label>
        <input type="text" id="inp2"><label for="inp2">Enter color red/blue/yellow</label>
        <button type="submit" onclick="color_()">Click</button>
    </form>
    
    <script>
        
        const h1 = document.getElementById("inp");
        const h2 = document.getElementById("inp2");
        
        const color1 = h1.value;
        const color2 = h2.value;
    
        function color_() {
            
            const color1 = h1.value;
            const color2 = h2.value;
            
            let num = -1;
            if ((color1 === "red" && color2 === "blue") || (color1 === "blue" && color2 === "red")) {
                num = 0;
            } else if ((color1 === "red" && color2 === "yellow") || (color1 === "yellow" && color2 === "red")) {
                num = 1;
            } else if ((color1 === "blue" && color2 === "yellow") || (color1 === "yellow" && color2 === "blue")) {
                num = 2;
            }

            switch (num) {
                case 0:
                    alert("purple");
                    break;
                case 1:
                    alert("orange");
                    break;
                case 2:
                    alert("green");
                    break;
                default:
                    alert("Invalid color combination");
            }
        }
    </script>
</body>
</html>
